<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ókor Tudomány</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1px;
        }
      
       .hide{
            display:none;
        }
    </style>
</head>
<body>

    <label for="tableselector">
        <input type="checkbox" name="" id="tableselector">
    </label>


    <div id="htmlsection" class="hide">
        <table>
            <thead>
                <tr>
                    <th>Ókori település</th>
                    <th>Ágazat</th>
                    <th colspan="2">Példa</th>

                </tr>
            </thead>
            <tbody id="htmltbody">
                <tr>
                    <td>Athén</td>
                    <td>politika</td>
                    <td colspan="2">demokrácia</td>
                </tr>
                <tr>
                    <td>Athén</td>
                    <td>tudomány</td>
                    <td colspan="2">filozófia</td>
                </tr>
                <tr>
                    <td>Egyiptom</td>
                    <td>mezőgazdaság</td>
                    <td>csatornák</td>
                    <td>gátak</td>
                </tr>
                <tr>
                    <td>Spárta</td>
                    <td>neveléstudomány</td>
                    <td colspan="2">agogé</td>
                </tr>
                <tr>
                    <td>Spárta</td>
                    <td>harcászat</td>
                    <td>hoplita</td>
                    <td>phalanx</td>
                </tr>
            </tbody>
        </table>

        <form action="" id="htmlform">
            <div><br>
                <label for="elso">Ókori telepules</label><br>
                <input type="text" name="telepules" id="elso">
                <span class="error"></span>
            </div>

            <div><br>
                <label for="masodik">Ágazat</label><br>
                <input type="text" name="agazat" id="masodik">
                <span class="error"></span>
            </div>

            <div><br>
                <label for="harmadik">Példa</label><br>
                <input type="text" name="pelda" id="harmadik">
                <span class="error"></span>
            </div>

            <div><br>
                <label for="negyedik">Példa2</label><br>
                <input type="text" name="pelda2" id="negyedik">
                <span class="error"></span>
            </div>

            <div><br>
                <button type="submit">Hozzáad html</button>
            </div>
        </form>
    </div>

    <div id="jssection" class="hide"></div>
    

    <script type="module" src="gyak.js"></script>
</body>
</html>
